<!DOCTYPE html>
<html>
    <head>
        <title>Tanabata</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="tanabata.css"/>
    </head>
    <body>
        <div class="wrap">
            
            <div id="pwrap">
                <p id="plabel">PROGRESS</p>
                <div id="progress">
                    <div id="bar"></div>
                </div>
                <div id="endPage"><b>!</b></div>
            </div>
            
            <div id="facts">
                <h2 id="factTitle"></h2>
                <p id="factText"></p>
            </div>
            <div id="landing">
                <img src="imgs/landing/circle.svg" id="circle" alt="circle"/>
                <img src="imgs/landing/bamboo.svg" id="bamboo" alt="bamboo"/>
                <img src="imgs/landing/title.svg" id="title" alt="Tanabata"/>
                <img src="imgs/landing/clouds.svg" id="cloud" alt="cloud"/>
                <img src="imgs/landing/moon.svg" id="moon" alt="moon"/>    
                <img src="imgs/landing/stars.svg" id="stars" alt="stars"/>
                <img src="imgs/landing/charm.svg" id="charm" alt="enter"/>
            </div>
            <div id="mainPage">
                <img src="imgs/main/moon.svg" id="mainMoon" alt="moon"/>
                <img src="imgs/main/stars1.svg" id="stars1" alt="stars"/>
                <img src="imgs/main/stars%202.svg" id="stars2" alt="more stars"/>
                <img src="imgs/main/stars%203.svg" id="stars3" alt="even more stars"/>
                <img src="imgs/main/clouds.svg" id="clouds" alt="clouds"/>
                <img src="imgs/main/bigBamboo.svg" id="bigBamboo" alt="big bamboo"/>
                <img src="imgs/main/bambooSmall.svg" id="smallBamboo" alt="small bamboo"/>
                <img src="imgs/landing/bamboo.svg" id="smallBamboo2" alt="small bamboo"/>
                <img src="imgs/main/girl.svg" id="singer" alt="girl"/>
                <img src="imgs/main/bridge.svg" id="bridge" alt="bridge"/>
                <img src="imgs/main/foodcart.svg" id="foodcart" alt="foodcart"/>
                <img src="imgs/main/couple.svg" id="couple" alt="couple"/>
                <img src="imgs/main/factStar.svg" id="vega" alt="factStar"/> 
            </div>
            <div id="food">
                <img src="imgs/food/table.svg" id="table" alt="table"/>
                <img src="imgs/food/chopsticks.svg" id="chopsticks" alt="chopsticks"/>
                <img src="imgs/food/somen.svg" id="somen" alt="somen"/>
                <img src="imgs/food/sauce.svg" id="sauce" alt="sauce"/>
            </div>
            <div id="charms">
                <img src="imgs/charms/leaves.svg" id="leaves" alt="leaves"/>
                <img src="imgs/charms/fukinashi.svg" id="fukinashi" alt="fukinashi"/>
                <img src="imgs/charms/kinchaku.svg" id="kinchaku" alt="kinchaku"/>
                <img src="imgs/charms/orizuru.svg" id="orizuru" alt="orizuru"/>
                <img src="imgs/charms/tanzaku.svg" id="tanzaku" alt="tanzaku"/>
            </div>
            <div id="lastPage">
                <img src="imgs/shrine/mountain.svg" id="mountain" alt="mountain"/>
                <img src="imgs/shrine/gate.svg" id="gate" alt="gate"/>
                <img src="imgs/shrine/bambooLeft.svg" id="baL" alt="bamboo"/>
                <img src="imgs/shrine/bambooRight.svg" id="baR" alt="more bamboo"/>
                <img src="imgs/shrine/stairs.svg" id="stairs" alt="stairs"/>
                <img src="imgs/shrine/lightsL.svg" id="lightL" alt="lights"/>
                <img src="imgs/shrine/lightsR.svg" id="lightR" alt="lights"/>
            </div>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="tanabata.js"></script>
    </body>
</html>
